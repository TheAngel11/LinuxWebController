<script>

function showTables(iptable){
    fetch('/cgi-bin/showIPTable.sh', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({
      type: iptable,
    })    
  })
  .then(response => response.text())
  .then(data => {
    
    info = data.split(/\r?\n/);
    const array = info.map(function(item) {
      return item.split(/ +/);
    });

    const typeTable = iptable;
    var table = document.getElementById(iptable);
    table.innerHTML = "";    

    for (let i = 1; i < info.length; i++) {
      var row = document.createElement("tr");
      for (let j = 0; j < 8; j++) {
        var cell = document.createElement("td");
        if(j < 6){
          cell.textContent = array[i][j];
        }
        else{
          if(j == 7){
            if(i == 1) cell.textContent= "delete"
            else if(array[i] != "") cell.innerHTML='<button onclick="deleteFromIptables(' + i  + ',' + typeTable +')">Delete</button>';
          }else{
            if(array[i].length == 6){
              if(i == 1) cell.textContent= "others"
              else cell.textContent = " ";
            }else{
              var k = j;
              while(k < array[i].length){
                cell.textContent += array[i][k] + " ";
                k++;
              }
            }
          }
        }
        row.appendChild(cell);
      }
      table.appendChild(row);      
    }
    
  });
}

function addToIptables(){
  if(validateForm()){
    fetch('/cgi-bin/addIPTable.sh', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
      body: JSON.stringify({
        type: document.getElementById("type").value,
        target: document.getElementById("target").value,
        ipOrigen: document.getElementById("ipOrigen").value,
        ipDesti: document.getElementById("ipDesti").value,
        interface: document.getElementById("interface").value,
        protocol: document.getElementById("protocol").value,
        portOrigen: document.getElementById("portOrigen").value,
        portDesti: document.getElementById("portDesti").value,
      })
     })
    .then(response => response.text())
    .then(data => {
      console.log(data);
      if(data == "OK\n"){
        alert("Paquet afegit correctament");
        showTables("INPUT");
        showTables("FORWARD");
        showTables("OUTPUT");
      }
      else alert("Error: no s'ha pogut afegir el paquet");
      
    });
  }
}

function deleteFromIptables(id, typeTable){
  fetch('/cgi-bin/deleteIptables.sh', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
      body: JSON.stringify({
        id: id - 1,
        type: typeTable.id,
      })
     })
    .then(response => response.text())
    .then(data => {
      console.log(data);
      if(data == "OK\n"){
        alert("Paquet eliminat correctament");
        showTables(typeTable.id);
      }
      else alert("Error: no s'ha pogut eliminar el paquet");
  });
}

function validateForm(){
  var n1 = document.getElementById("ipOrigen").value;
  var n2 = document.getElementById("ipDesti").value;
  var n3 = document.getElementById("interface").value;
  var regex = /^[0-9.]+$/;
  if(n1 || n2 || n3){  
    if(regex.test(n1) || regex.test(n2))
      return true;
      else{
        alert("Error: IP incorrecte"); 
        return false;
      }
  }else{
    alert("Error: has d'omplir un dels següents camps: IP Origen, IP Destí o Interface");
    return false;
  }

}

function reset(){
  fetch('/cgi-bin/configureIPTables.sh', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({
      type: "reset",
    })
  })
  .then(response => response.text())
  .then(data => {    
    showTables("INPUT");
    showTables("FORWARD");
    showTables("OUTPUT");
  });
}

function save(){
  fetch('/cgi-bin/configureIPTables.sh', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({
      type: "save",
    })
  })
  .then(response => response.text())
  .then(data => {    
    alert("Regles guardades correctament");
    showTables("INPUT");
    showTables("FORWARD");
    showTables("OUTPUT");
  });
}

function restore(){
  fetch('/cgi-bin/configureIPTables.sh', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({
      type: "restore",
    })
  })
  .then(response => response.text())
  .then(data => {  
    alert("Regles restaurades correctament");  
    showTables("INPUT");
    showTables("FORWARD");
    showTables("OUTPUT");
  });
}

showTables("INPUT");
showTables("FORWARD");
